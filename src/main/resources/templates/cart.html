<!DOCTYPE html>
<html lang="ua" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<main class="container mt-4">
	<h2>Shopping Cart</h2>
	<div th:if="${cart.items.empty}" class="alert alert-info">
		Your cart is empty. <a href="/" class="alert-link">Continue shopping</a>
	</div>
	<div th:unless="${cart.item.empty}" class="card">
		<div class="card-body">
			<div class="table-responsive">
				<table class="table">
					<thead>
					<tr>
						<th>Product</th>
						<th>Price</th>
						<th>Quantity</th>
						<th>Total</th>
						<th>Action</th>
					</tr>
					</thead>
					<tbody>
					<tr th:each="item : ${cart.items}">
						<td th:text="${item.productName}">Product Name</td>
						<td th:text="${#numbers.formatCurrency(item.price)}">Price</td>
						<td>
							<form th:action="@{/api/cart/products/{productId}(productId=${item.productId})}"
										method="post"
										class="d-flex align-items-center">
								<input type="number"
											 name="quantity"
											 th:value="${item.quantity}"
											 min="1"
											 class="form-control form-control-sm me-2"
											 style="width: 70px">
								<button type="submit" class="btn btn-sm btn-outline-primary">Update</button>
							</form>
						</td>
						<td th:text="${#numbers.formatCurrency(item.price * item.quantity)}">Total</td>
						<td>
							<form th:action="@{/api/cart/products/{productId}(productId=${item.productId})}"
										method="post"
										th:method="delete">
								<button type="submit" class="btn btn-danger btn-sm">Remove</button>
							</form>
						</td>
					</tr>
					</tbody>
					<tfoot>
					<tr>
						<td colspan="3" class="text-end"><strong>Cart Total:</strong></td>
						<td th:text="${#numbers.formatCurrency(total)}">Total</td>
						<td></td>
					</tr>
					</tfoot>
				</table>
			</div>

			<div class="d-flex justify-content-between mt-3">
				<a href="/" class="btn btn-outline-primary">Continue Shopping</a>
				<button class="btn btn-success">Proceed to Checkout</button>
			</div>
		</div>
	</div>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
				crossorigin="anonymous"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
