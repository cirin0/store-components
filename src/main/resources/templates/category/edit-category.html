<!DOCTYPE html>
<html lang="ua" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<main class="container mt-4">
	<h1 class="mb-4">Edit Category</h1>
	<div class="row justify-content-center">
		<div class="col-md-5">
			<form th:action="@{/admin/categories/{id}/edit(id=${category.id})}" th:object="${category}" method="post">
				<div class="mb-3">
					<label for="name" class="form-label">Назва категорії</label>
					<input type="text" class="form-control" id="name" th:field="*{name}" required>
				</div>
				<div class="mb-3">
					<label for="imageUrl" class="form-label">Посилання на зображення</label>
					<input type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}" required>
				</div>
				<button type="submit" class="btn btn-primary">Зберегти</button>
				<a th:href="@{/categories/{id}(id=${category.id})}" class="btn btn-secondary">Відмінити</a>
			</form>
		</div>
	</div>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
				crossorigin="anonymous"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
