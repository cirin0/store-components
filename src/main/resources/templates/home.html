<!DOCTYPE html>
<html lang="ua" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<main class="container mt-5">
	<div class="row">
		<div class="col-md-3">
			<h3>Categories</h3>
			<div class="list-group">
				<a th:each="category : ${categories}"
					 th:href="@{/categories/{id}(id=${category.id})}"
					 th:text="${category.name}"
					 class="list-group-item list-group-item-action">
				</a>
			</div>
		</div>

		<div class="col-md-9">
			<h3>Товари</h3>
			<div class="row">
				<div th:each="product : ${products}" class="col-md-4 mb-4">
					<div class="card h-100" th:href="@{/products/{id}(id=${product.id})}" style="cursor: pointer;">
						<div class="card-body">
							<img th:src="@{${product.imageUrl}}" class="card-img-top" alt="Product Image"
									 style="object-fit: contain; height: 300px;">
							<h5 class="card-title" th:text="${product.name}">Product Name</h5>
							<p class="card-text">
								<strong>Ціна: </strong>
								<span th:text="${product.price}">0.00</span>
							</p>
							<!--							<form-->
							<!--									th:action="@{/api/cart/{userId}/products/{productId}(userId=${#authentication.principal.id},productId=${product.id})}"-->
							<!--									method="post" sec:authorize="isAuthenticated()">-->
							<!--								<input type="number" name="quantity" value="1" min="1" class="form-control mb-2">-->
							<!--								<button type="submit" class="btn btn-primary">Add to Cart</button>-->
							<!--							</form>-->
							<a th:href="@{/products/{id}(id=${product.id})}" class="stretched-link"></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
				crossorigin="anonymous"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
