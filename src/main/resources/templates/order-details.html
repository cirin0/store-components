<!DOCTYPE html>
<html lang="ua" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<main class="container mt-4">
	<h2>Деталі замовлення</h2>
	<div class="row mb-3">
		<div class="col-md-6">
			<p class="fw-bold">Номер замовлення: <span th:text="${order.id}">1</span></p>
		</div>
		<div class="col-md-6">
			<p class="fw-bold text-end">Дата замовлення: <span th:text="${#temporals.format(order.orderDate, 'dd-MM-yyyy')}">01-01-2022</span>
			</p>
		</div>
		<table class="table">
			<thead>
			<tr>
				<th>Назва продукту</th>
				<th>Кількість</th>
				<th>Ціна</th>
				<th>Сума</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="item : ${order.items}">
				<td th:text="${item.productName}">Назва продукту</td>
				<td th:text="${item.quantity}">Кількість</td>
				<td th:text="'₴ ' +${item.price}">Ціна</td>
				<td th:text="'₴ ' +${item.price * item.quantity}">Сума</td>
			</tr>
			</tbody>
		</table>
		<p class="fw-bold text-end">Сума замовлення: <span th:text="'₴ ' +${order.totalPrice}">₴ 0.00</span></p>
	</div>

</main>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
				crossorigin="anonymous"></script>
<script th:src="@{/js/script.js}"></script>
</body>
