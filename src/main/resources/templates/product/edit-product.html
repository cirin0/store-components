<!DOCTYPE html>
<html lang="ua" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<main class="container mt-4">
	<h1 class="mb-4">Редагувати продукт</h1>
	<div class="row justify-content-center">
		<div class="col-md-5">
			<form th:action="@{/admin/products/{id}/edit(id=${product.id})}" th:object="${product}" method="post">
				<div class="mb-3">
					<label for="name" class="form-label">Назва</label>
					<input type="text" class="form-control" id="name" th:field="*{name}" required>
				</div>
				<div class="mb-3">
					<label for="imageUrl" class="form-label">Посилання на зображення</label>
					<input type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}" required>
				</div>
				<div class="mb-3">
					<label for="description" class="form-label">Опис</label>
					<textarea class="form-control" id="description" th:field="*{description}" required></textarea>
				</div>
				<div class="mb-3">
					<label for="price" class="form-label">Ціна</label>
					<input type="text" class="form-control" id="price" th:field="*{price}" required>
				</div>
				<div class="mb-3">
					<label for="category" class="form-label">Категорія</label>
					<select class="form-select" id="category" th:field="*{categoryId}">
						<option value="">Select a category</option>
						<option th:each="category : ${categories}"
										th:value="${category.id}"
										th:text="${category.name}">
						</option>
					</select>
				</div>
				<button type="submit" class="btn btn-primary">Зберегти</button>
				<a href="@{/products/{id}(id=${product.id})}" class="btn btn-secondary">Відмінити</a>
			</form>
		</div>
	</div>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
				crossorigin="anonymous"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
