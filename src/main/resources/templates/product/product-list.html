<!DOCTYPE html>
<html lang="ua" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<main class="container my-4">
	<h1 class="text-center mb-4" th:text="${pageTitle}">Список товарів</h1>
	<div class="row justify-content-center">
		<div class="col-md-4 mb-3" th:each="product : ${products}">
			<div class="card h-100" th:href="@{/products/{id}(id=${product.id})}" style="cursor: pointer;">
				<img th:src="${product.imageUrl}" class="card-img-top" alt="Product Image"
						 style="object-fit: contain; height: 300px;">
				<div class="card-body text-center">
					<h5 class="card-title" th:text="${product.name}">Назва продукту</h5>
					<p class="card-text" th:text="'₴ ' + ${product.price}">Ціна</p>
				</div>
				<div class="card-footer text-center">
					<a th:href="@{/products/{id}(id=${product.id})}" class="stretched-link"></a>
				</div>
			</div>
		</div>
	</div>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
				crossorigin="anonymous"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
