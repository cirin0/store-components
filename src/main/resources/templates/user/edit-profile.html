<!DOCTYPE html>
<html lang="ua" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<main class="container my-5">
	<h1 class="text-center mb-4">Редагування профілю</h1>

	<div class="row justify-content-center">

		<div class="col-md-6">
			<div class="card p-4 shadow-sm">
				<form th:action="@{/user/edit}" method="post">
					<div class="mb-3">
						<label for="username" class="form-label">Ім'я</label>
						<input type="text" class="form-control" id="username" name="username" th:value="${user.username}">
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">Email</label>
						<input type="email" class="form-control" id="email" name="email" th:value="${user.email}">
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Пароль</label>
						<input type="password" class="form-control" id="password" name="password">
					</div>
					<!--					<div class="mb-3">-->
					<!--						<label for="confirmPassword" class="form-label">Підтвердження паролю</label>-->
					<!--						<input type="password" class="form-control" id="confirmPassword" name="confirmPassword">-->
					<!--					</div>-->
					<button type="submit" disabled class="btn btn-primary">Зберегти</button>
				</form>
			</div>
		</div>
	</div>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
				crossorigin="anonymous"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
