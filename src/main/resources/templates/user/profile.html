<!DOCTYPE html>
<html lang="ua" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<main class="container my-5">
	<div class="row justify-content-center mt-5">
		<div class="col-md-6 col-lg-4">
			<div class="card shadow-sm">
				<div class="card-body">
					<h2 class="card-title text-center mb-4">Profile</h2>
					<div class="mb-3">
						<label class="fw-bold">ID:</label>
						<p class="mb-2" th:text="${user.id}"></p>
					</div>
					<div class="mb-3">
						<label class="fw-bold">Username:</label>
						<p class="mb-2" th:text="${user.username}"></p>
					</div>
					<div class="mb-3">
						<label class="fw-bold">Email:</label>
						<p class="mb-2" th:text="${user.email}"></p>
					</div>
					<div class="mb-4">
						<label class="fw-bold">Role:</label>
						<p class="mb-2" th:text="${user.role}"></p>
					</div>
					<div class="mb-4">
						<label class="fw-bold">Created</label>
						<p class="mb-2" th:text="${user.createdAt}"></p>
					</div>
					<div class="mb-4">
						<label class="fw-bold">Cart:</label>
						<p class="mb-2" th:text="${user.cart.getItems()}"></p>
						<p class="mb-2" th:text="${user.cart.getTotalPrice()}"></p>
					</div>
					<div class="mb-4">
						<label class="fw-bold">Orders:</label>
						<p class="mb-2" th:text="${user.orders}"></p>
					</div>
					<form th:action="@{/logout}" method="post">
						<div class="d-grid gap-2">
							<button type="submit" class="btn btn-danger">Logout</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
				crossorigin="anonymous"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
