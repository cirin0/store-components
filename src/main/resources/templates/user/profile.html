<!DOCTYPE html>
<html lang="ua" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="alert alert-info" th:if="${successMessage}">
	<p>Дані користувача успішно оновлено</p>
</div>
<main class="container my-5">
	<h1 class="text-center mb-4">Профіль користувача</h1>

	<div class="row justify-content-center">

		<div class="col-md-6">
			<div class="card p-4 shadow-sm">
				<p><strong>Ім'я:</strong> <span th:text="${user.username}">Ім'я користувача</span></p>
				<p><strong>Email:</strong> <span th:text="${user.email}">Email користувача</span></p>
				<p><strong>Роль:</strong> <span th:text="${user.role}">Роль користувача</span></p>
			</div>

			<div class="mt-4 text-center">
				<a th:href="@{/user/edit}" class="btn btn-primary">Змінити дані</a>
			</div>
		</div>
	</div>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
				crossorigin="anonymous"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
